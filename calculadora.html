<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="calculadora.js" defer></script> <!-- Archivo JS -->
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-500">Calculadora</h1>
        <div class="space-y-4">
            <!-- Pantalla -->
            <textarea id="pantalla" class="w-full p-3 bg-gray-700 text-white rounded-lg text-right resize-none h-12" disabled></textarea>

            <!-- Botones -->
            <div class="grid grid-cols-4 gap-3">
                <button class="btn bg-gray-700 hover:bg-gray-600">7</button>
                <button class="btn bg-gray-700 hover:bg-gray-600">8</button>
                <button class="btn bg-gray-700 hover:bg-gray-600">9</button>
                <button class="btn bg-blue-500 hover:bg-blue-400">/</button>

                <button class="btn bg-gray-700 hover:bg-gray-600">4</button>
                <button class="btn bg-gray-700 hover:bg-gray-600">5</button>
                <button class="btn bg-gray-700 hover:bg-gray-600">6</button>
                <button class="btn bg-blue-500 hover:bg-blue-400">*</button>

                <button class="btn bg-gray-700 hover:bg-gray-600">1</button>
                <button class="btn bg-gray-700 hover:bg-gray-600">2</button>
                <button class="btn bg-gray-700 hover:bg-gray-600">3</button>
                <button class="btn bg-blue-500 hover:bg-blue-400">-</button>

                <button class="btn bg-gray-700 hover:bg-gray-600">0</button>
                <button class="btn bg-gray-700 hover:bg-gray-600">C</button>
                <button class="btn bg-gray-700 hover:bg-gray-600">=</button>
                <button class="btn bg-blue-500 hover:bg-blue-400">+</button>
            </div>
        </div>
    </div>
</body>
</html>
