<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="login.js" defer></script> 

</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">

        <h1 class="text-2xl font-bold mb-6 text-center text-blue-500">Iniciar Sesión</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block mb-1 text-gray-400">Usuario</label>
                <input type="text" id="username" class="w-full p-3 bg-gray-700 text-white rounded-lg" placeholder="Ingresa tu usuario" required>
            </div>
            <div>
                <label for="password" class="block mb-1 text-gray-400">Contraseña</label>
                <input type="password" id="password" class="w-full p-3 bg-gray-700 text-white rounded-lg" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="text" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg font-bold">Iniciar Sesión</button>
        </form>
        <p id="errorMessage" class="mt-4 text-center text-red-500 hidden">Usuario o contraseña incorrectos.</p>
    </div>
</body>
</html>
